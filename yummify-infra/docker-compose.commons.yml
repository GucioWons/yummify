services:
  postgres:
    image: 'postgres:17.5'
    container_name: postgres
    environment:
      - 'POSTGRES_DB=yummify'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=dev'
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    driver: local

networks:
  default:
    external: true
    name: yummify